<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ionic-app</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
</head>

<body>

  <ion-app>
    <ion-header>
      <ion-toolbar color="dark">
        <ion-buttons slot="start">
          <ion-button>
            <ion-icon name="logo-ionic"></ion-icon>
          </ion-button>
        </ion-buttons>
        <ion-title>Products App</ion-title>
        <ion-buttons slot="end">
          <ion-button>
            <p style="margin-right: 0.5em">total:<span id="total">0</span>$</p>
            <ion-icon name="cart-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-card color="tertiary">
              <ion-card-header color="dark">
                <ion-card-title>
                  New Product
                </ion-card-title>
              </ion-card-header>
              <ion-card-content color="dark">
                <ion-item class="ion-margin-vertical">
                  <ion-label color="dark" position="floating" color="dark">
                    Product Name:
                  </ion-label>
                  <ion-input type="text" id="productName" background-color="dark"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label position="floating">
                    Product Price:
                  </ion-label>
                  <ion-input type="number" id="productPrice"></ion-input>
                </ion-item>
                <ion-button color="dark" id="button-save">
                  <ion-icon name="add-circle" slot="start"></ion-icon> Save
                </ion-button>
                <ion-button color="dark" id="button-clear">
                  <ion-icon name="trash" slot="start"></ion-icon>Clear
                </ion-button>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-list id="product-list"></ion-list>
          </ion-col>

        </ion-row>
      </ion-grid>
    </ion-content>
  </ion-app>

  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
  <script src="app.js"></script>
</body>

</html>
